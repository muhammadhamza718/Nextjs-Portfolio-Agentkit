name: Portfolio Reliability Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./01_Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./01_Frontend/package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Lint (Biome)
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm run test -- run

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./02_Backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install .

      - name: Lint (Black/Flake8/etc)
        run: |
          pip install black flake8
          black . --check
          flake8 .

      - name: Run Tests
        run: |
          pip install pytest pytest-asyncio
          pytest
